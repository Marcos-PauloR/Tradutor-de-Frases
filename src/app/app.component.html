<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogovitoria" class="container" style="margin-top: 150px; align-items: center; text-align: center;">
        <div class="row">
            <div class="col">
                <h3 style="color: rgb(0, 0, 0); text-align: center;">Fim de Jogo, Infelizmente você perdeu!!!</h3>
                <button class="btn btn-primary" style="margin-top: 25px; align-items: center;" (click)="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogovitoria>
    <div class="container" style="margin-top: 150px; align-items: center; text-align: center;">
        <div class="row">
            <div class="col">
                <h3 style="color: rgb(0, 0, 0); text-align: center;">Parabéns, Você acertou todas as palavras!!!</h3>
                <button class="btn btn-primary" style="margin-top: 25px; align-items: center;" (click)="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
</ng-template>
